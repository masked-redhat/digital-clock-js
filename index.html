<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Digital Clock">
    <title>Digital Clock - JS</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main id="clock">
        <div id="timeClock">
            <div class="time" id="hour">00</div>
            <div class="timespace">:</div>
            <div class="time" id="minute">00</div>
            <div class="timespace">:</div>
            <div class="time" id="second">00</div>
            <div class="time" id="dayNight">00</div>
        </div>
        <div id="dateClock">
            <div class="date" id="date">00</div>
            <div class="date" id="month">00</div>
            <div class="date" id="year">00</div>
        </div>
    </main>
    <footer id="footer">
        <h1>Digital Clock</h1>
    </footer>
</body>

</html>
